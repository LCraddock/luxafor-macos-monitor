# SSH Tunnel Configuration
# Format: TUNNEL_NAME|LOCAL_PORT|REMOTE_SPEC|SSH_HOST|SSH_PORT|DESCRIPTION
#
# Tunnel Types (determined by SSH_PORT value):
#
# Forward Tunnels (Local Port Forwarding with -L):
#   - SSH_PORT = numeric port (e.g., 22, 822)
#     Example: elasticsearch|5601|127.0.0.1:5601|user@server|822|Elasticsearch
#   - SSH_PORT = "config" (uses SSH config alias)
#     Example: gitlab|9443|localhost:443|gitlab|config|GitLab
#   - SSH_PORT = "iap" (Google Cloud IAP tunnel)
#     Example: service|8080|instance-name:80|gcloud|iap|My Service
#   - SSH_PORT = "compute-ssh" (GCP Compute SSH with port forward)
#     Example: rocket|3000|vm-name|gcloud|compute-ssh|Rocket Chat
#   - SSH_PORT = "flask" (Python Flask proxy)
#     Example: api|8888|/path/to/app.py|python|flask|API Proxy
#   - SSH_PORT = "webserver" (Python web server)
#     Example: web|8765|/path/to/launcher|python|webserver|Web Browser
#
# Reverse Tunnels (Remote Port Forwarding with -R):
#   - SSH_PORT = "reverse-config" (uses SSH config alias with reverse tunnel)
#     Opens port on remote server, forwards to local destination
#     Example: expose|8443|localhost:443|jumpbox|reverse-config|Expose Local HTTPS
#     Command: ssh -f -N -R 8443:localhost:443 jumpbox
#   - SSH_PORT = "reverse" (reverse tunnel with explicit credentials)
#     Example: share|9000|localhost:3000|user@server|reverse|Share Local App
#     Command: ssh -f -N -R 9000:localhost:3000 user@server

