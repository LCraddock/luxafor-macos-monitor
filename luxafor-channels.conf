# Luxafor Channel/Folder Configuration
# Granular control over specific channels, folders, and other sub-items
#
# Format: AppName|Type|Name|Color|Action|PushoverPriority|PushoverSound|Enabled
#
# Fields:
#   AppName: Must match name in main config (Teams, Slack, Outlook, etc.)
#   Type: channel, folder, dm, etc.
#   Name: Exact name to match (case sensitive)
#   Color: Color when notification appears (red, blue, hex values, etc.)
#   Action: solid or flash
#   PushoverPriority: -2 to 2 (0=normal, 1=high, 2=emergency)
#   PushoverSound: pushover, tugboat, siren, none, etc.
#   Enabled: true or false
#
# Examples:
# Teams|channel|General|red|solid|0|pushover|true
# Slack|channel|#incidents|red|flash|2|siren|true
# Outlook|folder|Phishing|yellow|flash|2|siren|true

